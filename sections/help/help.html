<template class="task-template">
  <section id="help-section" class="section js-section u-category-help">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon">
            <use xlink:href="assets/img/icons.svg#icon-windows"></use>
          </svg>
          布莱叶盲文编辑
        </h1>
        <h3>在此说明软件的用法。</h3>
        <p>包含上位机的使用及下位机的使用两部分。</p>
      </div>
    </header>
    <div class="program">
      <div class="program-wrapper">
        <button class="js-container-target program-toggle-button">上位机使用帮助
          <div class="program-meta u-avoid-clicks">在此说明软件的用法。</div>
        </button>
        <div class="program-box">
          <div class="program-controls">
            <p>
              1、在文档输入栏中输入需要转化为布莱叶盲文的文字，目前仅支持中英文。<br /><br />
              2、在编辑打印栏中可校对系统初步转化的结果。由于汉字包含多音字，校对时将鼠标移动到文字上，可以在弹出的备选窗口中点击正确的拼音进行修改。 <br /><br />
              3、修订完成后，在编辑打印栏中打印设置部分选择对应打印机端口，点击开始打印按钮，即可控制打印机开始打印。
            </p>
          </div>
        </div>
      </div>
      <div class="program-wrapper">
        <button class="js-container-target program-toggle-button">下位机使用帮助
          <div class="program-meta u-avoid-clicks">在此说明软件的用法。</div>
        </button>
        <div class="program-box">
          <div class="program-controls">
            <p>下位机无需复杂操作，接通电源后，将USB线连接到电脑主机即可。</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      //  require('./renderer-process/input/editdoc')
    </script>
  </section>
</template>
